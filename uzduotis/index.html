<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/a3adda0309.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/logo.PNG" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="user-options">
            <a href="#"><i class="fa-solid fa-video"></i></a>
            <a href="#"><i class="fa-solid fa-border-none"></i></a>
            <a href="#"><i class="fa-regular fa-bell"></i></a>
            <div class="user-dp">
                <a href="#"><i class="fa-regular fa-user"></i></a>
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" class="links active"><i class="fa-solid fa-house"></i>home</a>
        <a href="#" class="links"><i class="fa-regular fa-circle-play"></i>explore</a>
        <a href="#" class="links"><i class="fa-solid fa-circle-play"></i>subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><i class="fa-regular fa-file-video"></i>library</a>
        <a href="#" class="links"><i class="fa-solid fa-clock-rotate-left"></i>history</a>
        <a href="#" class="links"><i class="fa-solid fa-video"></i>your video</a>
        <a href="#" class="links"><i class="fa-solid fa-clapperboard"></i>watch later</a>
        <a href="#" class="links"><i class="fa-regular fa-heart"></i>like video</a>
        <a href="#" class="links"><i class="fa-solid fa-angles-right"></i>show more</a>
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligence</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>
    </div>

    <!-- videos -->
    <div class="video-container">
        <div class="video">
            <iframe width="350" height="250" src="https://www.youtube.com/embed/FerGgYXVXiw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="content">
                <img src="img/image1.jpg" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">2022 Calm Sunset | LoFi & Nature...</h4>
                    <p class="channel-name">Chill</p>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="https://apis.google.com/js/api.js"></script> -->
    <!-- <script src="app.js"></script> -->
</body>
</html>
